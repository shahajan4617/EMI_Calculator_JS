<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<script>
    function AmountChange(){
        document.getElementById("txtAmount").value = 
        document.getElementById("rangeAmount").value;
    }
    function YearChange(){
        document.getElementById("txtYears").value = 
        document.getElementById("rangeYear").value;
    }
    function RateChange(){
        document.getElementById("txtRate").value = 
        document.getElementById("rangeRate").value;
    }
    function CalculateClick(){
        var P = parseInt(document.getElementById("txtAmount").value);
        var r = parseFloat(document.getElementById("txtRate").value)/100/12;
        var n = parseInt(document.getElementById("txtYears").value) * 12;
        var emi = P * r / (1 - (Math.pow(1/(1 + r), n)));
        document.getElementById("result").innerHTML = `EMI Amount: &#8377; ${Math.round(emi)}`;
    }
</script>

<body class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Amount You Need &#8377;</span>
                <input type="text" id="txtAmount">
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">For</span>
                <input type="number" min="1" max="5" id="txtYears" size="4">
                <span class="input-group-text">Years</span>
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Interest Rate</span>
                <input type="number" min="13" max="18" step="0.1" id="txtRate" size="4">
                <span class="input-group-text">%</span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="row">
                <div class="col"><span class="input-group-text">&#8377; 50,000</span></div>
                <div class="col"><input type="range" id="rangeAmount" onchange="AmountChange()" value="50000" class="form-range" min="50000" max="1000000" size="4" step="1000"></div>
                <div class="col"><span class="input-group-text">&#8377; 10,00,000</span></div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col"><span class="input-group-text"> 1 </span></div>
                <div class="col"><input type="range" value="1" onchange="YearChange()" id="rangeYear" class="form-range" min="1" max="5"></div>
                <div class="col"><span class="input-group-text"> 5 </span></div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col"><span class="input-group-text"> 13 </span></div>
                <div class="col"><input type="range" id="rangeRate" onchange="RateChange()" value="13" class="form-range" min="13" max="18" step="0.1"></div>
                <div class="col"><span class="input-group-text"> 18 </span></div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
    </div>
    <div class="text-center bg-info text-white p-2 mt-4">
        <h2 id="result"></h2>
    </div>
</body>

</html>
